<!DOCTYPE html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Register Page</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>

   <section class="get-in-touch">
      <h1 class="title">Registro Laboral</h1>
      <form action=".register_user" method="post" class="contact-form column">
         <div class="form-field col x-50">
            <input id="name" class="input-text js-input" type="text" name="id">
            <label class="label" for="name">Id</label>
         </div>
         <div class="form-field col x-50">
            <input id="email" class="input-text js-input" type="text" name="name" required>
            <label class="label" for="email">Nombre</label>
         </div>
         <div class="form-field col x-100">
            <input id="message" class="input-text js-input" type="text" name="last_name" required>
            <label class="label" for="message">Apellido</label>
         </div>
         <div class="form-field col x-100">
            <input id="message" class="input-text js-input" type="date" name="birthday" required>
            <label class="label" for="message">Cumplea√±os</label>
         </div>
         <div class="form-field col x-100 align-center">
            <button class="button-30" type="submit" role="button">Enviar</button>
         </div>
      </form>
   </section>
