<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/appRegister.css'>

<body>

    <section class="get-in-touch">
        <h1 class="title">Registro Laboral</h1>
        <form class="contact-form row">
           <div class="form-field col x-50">
              <input id="name" class="input-text js-input" type="text" required>
              <label class="label" for="name">Name</label>
           </div>
           <div class="form-field col x-50">
              <input id="email" class="input-text js-input" type="email" required>
              <label class="label" for="email">E-mail</label>
           </div>
           <div class="form-field col x-100">
              <input id="message" class="input-text js-input" type="text" required>
              <label class="label" for="message">Message</label>
           </div>
           <div class="form-field col x-100 align-center">
              <input class="submit-btn" type="submit" value="Submit">
           </div>
        </form>
     </section>
     <p class="note">Based on <a class="link" href="http://redcollar.digital/contacts/" target="blank">Red Collar Contact Form</a>.</p>
